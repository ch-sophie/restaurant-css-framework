<!DOCTYPE html>
<html lang="en">
<head>

    <!-- link bootstrap js -->
    <title>Our Stores</title>

    <div class="container mx-auto">

        <div class="row justify-content-start m-5 p-1">
          <div class="col-10 col-sm-4">
            <h6>Our coffee shop in Paris</h6>

            <p class="fs-6">Open from 07:30AM to 3PM everyday</p>
          </div>

        <div class="row justify-content-start m-5 p-1">

            <img src="store2.jpg" style="width: 100%" alt="Our Coffee Shop in Shanghai">
