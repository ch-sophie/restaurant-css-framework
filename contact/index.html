<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link bootstrap js -->
    <script src="https://kit.fontawesome.com/b0a60d99d5.js" crossorigin="anonymous"></script>
    <!-- font awesome icons -->
    <title>Contact Soookies</title>
</head>
<body>
    <div class="container g-5 p-1">
      <nav class="navbar my-1 navbar-expand-sm navbar-expand-md bg-light">
        <div class="container-fluid">
          <a href="https://ch-sophie.github.io/restaurant-css-framework/Welcome" class="navbar-brand fw-semibold"><i class="fa-solid fa-dice"></i> Soookies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-warning fw-semibold" href="https://ch-sophie.github.io/restaurant-css-framework/Welcome">Home</a>
              <a class="nav-link text-warning fw-semibold" href="https://ch-sophie.github.io/restaurant-css-framework/Menu">Menu</a>
              <a class="nav-link text-warning fw-semibold" href="https://ch-sophie.github.io/restaurant-css-framework/restaurant">Locations</a>
              <a class="nav-link text-warning fw-semibold" href="https://ch-sophie.github.io/restaurant-css-framework/gallery">Gallery</a>
              <a class="nav-link text-warning fw-semibold" href="https://ch-sophie.github.io/restaurant-css-framework/contact">Contact us</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="shadow-sm rounded border border-warning border-3 text-center p-2 my-4 text-white bg-warning text-uppercase fw-bold">Contact us
      </div>

    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

      <form class="row g-3">
        <div class="col-md-6 mt-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Doe123@email.com" id="inputEmail4">
        </div>
        <!-- <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div> -->
        <div class="col-12">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-sm-6 col-md-4">
          <label for="inputState" class="form-label">Country</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Belgium</option>
            <option>France</option>
            <option>China</option>
            <option>Indonesia</option>
          </select>
        </div>
        <div class="col-sm-3 col-md-2">
          <label for="inputZip" class="form-label">Zip code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div>
          <label for="floatingTextarea">Message</label>
          <div class="form-floating my-2">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Subject...</option>
              <option value="1">Cookies</option>
              <option value="2">Brownies</option>
              <option value="3">Drinks</option>
            </select>
            <label for="floatingSelect">Comment subject</label>
          </div>
            <textarea class="form-control my-3" placeholder="Leave your comment here" id="floatingTextarea"></textarea>
          </div>

        <div class="col-12">
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I am not a robot
            </label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I am not a robot
            </label>
          </div>
        </div>
        <div class="col-12 mt-4">
            <a class="btn btn-warning text-white fw-semibold" href="https://ch-sophie.github.io/restaurant-css-framework/Welcome" role="button">Send message <i class="fa-regular fa-paper-plane"></i></a>
        </div>
      </form>
      
      <hr>
    <footer class="my-3">
      <nav class="navbar-expand navbar-expand-lg bg-light">
        <div class="container-fluid">
          <!-- <a class="navbar-brand"><i class="fa-solid fa-copyright fa-2xs"></i>  Soookies</span></a> -->
          <!-- <button class="navbar-toggler d-inline-flex" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link mx-4" href="#"><i class="fa-brands fa-facebook"></i></a>
              <a class="nav-link mx-4" href="#"><i class="fa-brands fa-instagram"></i></a>
              <a class="nav-link mx-4" href="#"><i class="fa-brands fa-twitter"></i></a>
              <a class="nav-link mx-4" href="#"><i class="fa-brands fa-tiktok"></i></a>
            </div>
          </div>
          <a class="navbar-brand"><i class="fa-solid fa-copyright fa-2xs"></i>  Soookies</span></a>
        </div>
        </nav>
      </footer>
    </div>
</body>
</html>
