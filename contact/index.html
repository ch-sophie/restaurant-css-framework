    <title>Contact Soookies</title>
</head>
<body>
    <div class="container g-5 p-4">
      <nav class="navbar my-3 navbar-expand-sm navbar-expand-md bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold text-light">Soookies <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor" class="bi bi-dice-4-fill" viewBox="0 0 16 16">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white" href="https://ch-sophie.github.io/restaurant-css-framework/Welcome">Home</a>
              <a class="nav-link text-white" href="https://ch-sophie.github.io/restaurant-css-framework/Menu">Menu</a>
              <a class="nav-link text-white" href="https://ch-sophie.github.io/restaurant-css-framework/contact">Contact us</a>
              <a class="nav-link text-white" href="https://ch-sophie.github.io/restaurant-css-framework/gallery">Photos</a>
            </div>
          </div>
        </div>

        <h4 class="my-2">Contact us</h4>

    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

      <form class="row g-3">
        <div class="col-md-6 mt-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Doe123@email.com" id="inputEmail4">
        </div>
        <!-- <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div> -->
        <div class="col-12">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-sm-6 col-md-4">
          <label for="inputState" class="form-label">Country</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Action</option>
            <option>Action2</option>
            <option>Action3</option>
            <option>Action4</option>
          </select>
        </div>
        <div class="col-sm-3 col-md-2">
          <label for="inputZip" class="form-label">Zip code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div>
          <label for="floatingTextarea">Comments</label>
          <div class="form-floating my-2">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Subject</option>
              <option value="1">Danger1</option>
              <option value="2">Danger2</option>
              <option value="3">Danger3</option>
            </select>
            <label for="floatingSelect">Comment subject</label>
          </div>
            <textarea class="form-control my-3" placeholder="Leave your comment here" id="floatingTextarea"></textarea>
          </div>

        <div class="col-12">
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I am not a robot
            </label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I am not a robot
            </label>
          </div>
        </div>
        <div class="col-12 mt-4">
            <a class="btn btn-outline-warning btn" href="https://ch-sophie.github.io/restaurant-css-framework/Welcome" role="button">Send message <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
              <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
            </svg></a>
          <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
        </div>
      </form>
      
      <hr>
    <footer class="my-3">
      <nav class="navbar-expand navbar-expand-lg bg-light">
        <div class="container-fluid">
          <!-- <a class="navbar-brand"><i class="fa-solid fa-copyright fa-2xs"></i>  Soookies</span></a> -->
          <!-- <button class="navbar-toggler d-inline-flex" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link mx-4" href="#"><i class="fa-brands fa-facebook fa-fade"></i></a>
              <a class="nav-link mx-4" href="#"><i class="fa-brands fa-instagram"></i></a>
              <a class="nav-link mx-4" href="#"><i class="fa-brands fa-twitter"></i></a>
              <a class="nav-link mx-4" href="#"><i class="fa-brands fa-cc-apple-pay fa-flip"></i></a>
            </div>
          </div>
          <a class="navbar-brand"><i class="fa-solid fa-copyright fa-2xs"></i>  Soookies</span></a>
        </div>
        </nav>
      </footer>
    </div>
